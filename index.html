<body>
<div class="main_container">
<nav>
	<div class="row">
	<h1 class="todays_date">TODAY'S DATE</h1>
	<div>
	<input type="Enter Location">
	<button type="submit">Search</button>
</div>
</div>
<!-- Is this good practice? div for the spans to stack below  -->
<div> 
	<span class="date_format">Date Format</span>
</div>
<div>
	<span class="get_location">Location</span>
</div>

</nav>

<main>
	<h2 class="current_temp">50 F</h2>
	<div class="row main_border">
		<span>Feels Like</span>
		<span class="print">65 F</span>
	</div>
	<div class="row main_border">
		<span >Humidity</span>
		<span class="print_humidity">60%</span>
	</div>
	<div class="row main_border">
		<span >Wind</span>
		<span class="print_wind">13.8 m/s</span>
	</div>
	
</main>
</div>
